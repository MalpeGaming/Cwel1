    author: Herman Melville
    text: |-
      Call me Ishmael. Some years ago—never mind exactly how long—having little or no money in my pocket, and nothing in particular to keep me on shore, I decided to sail about a bit and explore the watery part of the world. It’s a method I use to shake off melancholy and improve my mood. Whenever I feel myself growing grim; whenever there’s a damp, drizzly November in my soul; whenever I find myself lingering in front of coffin warehouses or following every funeral I come across; and especially whenever my anxiety becomes so overwhelming that it takes a strong moral effort to stop myself from stepping into the street and knocking off people’s hats—then I know it’s time to get to sea as soon as possible. This is my alternative to drastic measures. Where Cato might have thrown himself on his sword, I simply board a ship. There’s nothing unusual in this. If they were aware of it, most men, at some point, have probably felt nearly the same way about the ocean as I do.

      Consider the island city of Manhattan, surrounded by wharves like Indian isles by coral reefs—commerce encircles it like surf. The streets lead you toward the water from every direction. At the southern tip of the island lies the Battery, where the noble pier is washed by waves and cooled by breezes that were far out at sea just a few hours before. Look at the crowds of people gazing at the water there.

      Walk around the city on a dreamy Sunday afternoon. Go from Corlears Hook to Coenties Slip, and then north by Whitehall. What do you see? Like silent sentinels posted around the town, thousands upon thousands of people stand absorbed in thoughts of the ocean. Some lean against the piers; some sit on the pier-heads; some peer over the sides of ships from China; some even climb high into the rigging, as if trying to get a better view of the sea. But these are all landsmen; on weekdays, they’re confined to offices, shops, and desks. So what is it that draws them here? Are the green fields gone? What are they seeking?

      But wait, look! More crowds are coming, heading straight for the water, as if preparing to dive in. Strange! Nothing will satisfy them but the very edge of the land; loitering in the shade of nearby warehouses won’t do. No, they have to get as close to the water as possible without actually falling in. And there they stand—miles of them, leagues. They come from every direction—north, east, south, and west. Yet here they all gather. Tell me, is it the magnetic pull of the compasses on all those ships that draws them here?
