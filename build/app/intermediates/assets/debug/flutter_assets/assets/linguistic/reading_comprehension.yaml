    author: Acton Bell
    text: |-
      All true histories offer instruction, though in some, the valuable lesson may be difficult to uncover, and when found, so meager in quantity that the effort hardly seems worth it. Whether this is true of my own history, I am not fully qualified to say. At times, I think it may prove useful to some and entertaining to others, but I will leave that for the world to decide. Protected by my own obscurity, the passage of time, and the use of a few fictitious names, I feel no fear in sharing this story with the public, even though I would not reveal it to my closest friend.

      My father was a clergyman in the north of England, respected by all who knew him. In his younger days, he lived comfortably on the combined income of a small incumbency and a modest property of his own. My mother, who married him against the wishes of her family, was a squire’s daughter and a woman of strong will. Despite warnings that if she became the poor parson’s wife, she would have to give up her carriage, lady’s-maid, and all the luxuries that were nearly essential to her, she remained resolute. A carriage and a lady’s-maid were convenient, but she was thankful she had feet to carry her and hands to take care of her needs. An elegant house and spacious grounds were appealing, but she would rather live in a cottage with Richard Grey than in a palace with any other man in the world.

      When arguments failed, her father eventually told the lovers they could marry if they wished, but doing so would mean his daughter would forfeit her entire fortune. He expected this to dampen their enthusiasm, but he was mistaken. My father knew my mother’s exceptional worth and realized she was a treasure in her own right. He would gladly welcome her into his modest home on any terms. She, in turn, would rather work with her own hands than be separated from the man she loved, whose happiness she was determined to ensure, and with whom she was already united in heart and soul. Thus, her fortune went to a more prudent sister who had married a wealthy nabob, while my mother, to the amazement and pity of all who knew her, chose to bury herself in the humble village parsonage among the hills of ——. Yet, despite all of this, and despite my mother’s strong will and my father’s quirks, I believe you could search all of England and not find a happier couple.

      Of their six children, only my sister Mary and I survived the dangers of infancy and early childhood. Being younger by five or six years, I was always seen as the child and the darling of the family. My father, mother, and sister all contributed to spoiling me—not through foolish indulgence that would make me unruly, but through constant kindness that left me too dependent and ill-prepared for the hardships of life.

      Mary and I were raised in strict seclusion. My mother, who was highly accomplished, well-informed, and fond of keeping busy, took complete charge of our education, except for Latin, which my father taught us. We never attended school, and since there was little society nearby, our only interaction with the world was the occasional stately tea party with the local farmers and tradespeople (to avoid being labeled as too proud to associate with our neighbors) and an annual visit to our paternal grandfather’s. There, we saw only him, our kind grandmother, a maiden aunt, and two or three elderly ladies and gentlemen. Occasionally, our mother would entertain us with stories and anecdotes from her youth, which, while they delighted us, often stirred in me, at least, a secret desire to see more of the world.
