    author: Fyodor Dostoevsky
    text: |-
      On an exceptionally hot evening early in July, a young man emerged from the garret where he lodged in S. Place. He walked slowly, as though hesitating, towards K. Bridge. He had successfully avoided encountering his landlady on the staircase. His garret, situated under the roof of a tall, five-story building, was more akin to a cupboard than a room. The landlady, who provided him with his garret, dinners, and other necessities, lived on the floor below. Every time he left the building, he was forced to pass her kitchen, the door of which was always open. Each time he passed, a sick, frightened feeling overcame him, causing him to scowl and feel ashamed. He was hopelessly in debt to his landlady and dreaded the thought of meeting her.

      This fear was not due to cowardice or an abject nature—quite the contrary. For some time, he had been in an overstrained, irritable state, verging on hypochondria. He had become so absorbed in himself and isolated from others that he feared meeting anyone, not just his landlady. Crushed by poverty, he had reached a point where the anxieties of his situation no longer weighed on him. He had given up attending to practical matters and lost all desire to do so. Nothing the landlady could do truly terrified him. However, the thought of being stopped on the stairs, forced to listen to her trivial, irrelevant gossip, pestering demands for payment, threats, and complaints, and having to rack his brains for excuses, prevaricate, or lie—no, rather than endure that, he would creep down the stairs like a cat and slip out unseen.

      This evening, however, as he stepped into the street, he became acutely aware of his fears.

      “I want to attempt something like that and yet I’m frightened by these trifles,” he thought with an odd smile. “Hmm… yes, everything is within a man’s power, yet he lets it all slip away from cowardice—that’s an axiom. It would be interesting to know what men fear the most. Taking a new step, uttering a new word—that’s what they fear most… But I’m talking too much. It’s because I chatter that I do nothing. Or perhaps it’s that I chatter because I do nothing. I’ve learned to chatter over this last month, lying for days on end in my den, thinking… of Jack the Giant-killer. Why am I going there now? Am I capable of that? Is it serious? It’s not serious at all. It’s simply a fantasy to amuse myself; a plaything! Yes, maybe it’s just a plaything.”

      The heat in the street was oppressive. The airlessness, the bustle, the plaster, scaffolding, bricks, and dust all around him, combined with that peculiar Petersburg stench familiar to those unable to escape the city in summer, all worked painfully on the young man’s already overwrought nerves. The insufferable stench from the pot-houses, which were particularly numerous in that part of town, and the drunken men he encountered continually, even though it was a working day, completed the revolting misery of the scene. For a moment, an expression of profound disgust flickered across the young man’s refined face. He was, incidentally, exceptionally handsome, above average in height, slim, well-built, with beautiful dark eyes and dark brown hair. Soon he sank into deep thought, or more accurately, into a complete blankness of mind. He walked along, oblivious to his surroundings, and had no desire to take notice of them. From time to time, he muttered something, a habit he had developed from talking to himself, as he had just admitted. During these moments, he became aware that his thoughts were sometimes tangled and that he was very weak; for two days, he had scarcely eaten anything.

      He was so poorly dressed that even someone accustomed to shabbiness would have been ashamed to be seen in the street in such rags. However, in that part of town, few would have noticed his shortcomings in dress.
