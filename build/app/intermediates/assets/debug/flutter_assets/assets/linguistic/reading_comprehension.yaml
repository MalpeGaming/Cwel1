    text: |-
      You must accompany me back to the autumn of 1827. My father, as you may know, was a gentleman farmer in ——shire, and, by his explicit wish, I succeeded him in the same quiet occupation. However, this was not my preference, for my ambitions urged me toward higher goals, and my self-conceit convinced me that by ignoring these ambitions, I was burying my talent and hiding my light under a bushel. My mother did her utmost to persuade me that I was capable of great achievements, but my father, who believed that ambition led to ruin and that change was synonymous with destruction, dismissed any plans for bettering either my own situation or that of others. He assured me it was all nonsense and, with his dying breath, exhorted me to continue in the good old way, to follow in his footsteps and those of his father before him, and to let my highest ambition be to walk honestly through life, without looking to the right or to the left, and to pass on the family estate to my children in, at least, as good a condition as he left it to me.

      “Well!” I thought, “an honest and industrious farmer is one of the most useful members of society. If I dedicate my talents to cultivating my farm and improving agriculture, I will benefit not only my immediate family and dependents but, in some small way, mankind at large. Thus, I will not have lived in vain.”

      With these reflections, I tried to console myself as I trudged home from the fields one cold, damp, and cloudy evening near the end of October. However, the sight of a bright red fire gleaming through the parlor window did more to lift my spirits and silence my ungrateful complaints than all the wise reflections and good resolutions I had forced myself to consider—for remember, I was young then, only twenty-four, and I had not yet acquired half the self-control I now possess, trivial as that may be.

      Still, I could not enter that haven of bliss until I had exchanged my muddy boots for a clean pair of shoes, my rough coat for a respectable one, and generally made myself presentable to polite society; for my mother, despite all her kindness, was quite particular about such things.

      As I ascended to my room, I was met on the stairs by a smart, pretty girl of nineteen, with a neat, petite figure, a round face, bright, rosy cheeks, glossy, clustering curls, and merry brown eyes. I need not tell you this was my sister Rose. She is, I know, still a comely matron and doubtless no less lovely in your eyes than on the happy day you first saw her. At that time, nothing hinted to me that she would, a few years later, become the wife of someone entirely unknown to me then, but destined to become a closer friend than even herself, more intimate than that unruly lad of seventeen who collared me in the passage as I came down and nearly knocked me off balance. In retaliation for his impudence, he received a resounding whack over the head, which fortunately caused no serious harm, as his head was more than commonly thick and was well protected by a shock of short, reddish curls that my mother called auburn.

      Upon entering the parlor, we found our honored mother seated in her armchair by the fireside, knitting away as she usually did when she had nothing else to occupy her. She had swept the hearth and made a bright, blazing fire in preparation for our return. The servant had just brought in the tea tray, and Rose was retrieving the sugar basin and tea caddy from the cupboard in the black oak sideboard, which shone like polished ebony in the cheerful parlor twilight.
