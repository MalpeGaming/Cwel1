    text: |-
      The studio was filled with the rich odor of roses, and as the light summer wind stirred amidst the trees in the garden, the heavy scent of lilac or the delicate perfume of pink-flowering thorn wafted through the open door.

      From the corner of the divan, covered with Persian saddle-bags, where he lay smoking innumerable cigarettes, as was his custom, Lord Henry Wotton could just catch the gleam of the honey-sweet, honey-colored blossoms of a laburnum. The tremulous branches of the tree seemed hardly able to bear the burden of such flamelike beauty. Now and then, the fantastic shadows of birds in flight flitted across the long tussore-silk curtains that stretched in front of the huge window, producing a kind of momentary Japanese effect. These shadows made him think of the pallid, jade-faced painters of Tokyo, who, through the medium of an art that is necessarily immobile, seek to convey a sense of swiftness and motion.

      The sullen murmur of bees, shouldering their way through the long unmown grass or circling with monotonous insistence around the dusty gilt horns of the straggling woodbine, seemed to make the stillness even more oppressive. The dim roar of London was like the bourdon note of a distant organ.

      In the center of the room, clamped to an upright easel, stood the full-length portrait of a young man of extraordinary personal beauty. A short distance away sat the artist himself, Basil Hallward, whose sudden disappearance some years ago had caused a public sensation and led to many strange conjectures.

      As the painter gazed at the gracious and comely form he had so skillfully captured in his art, a smile of pleasure crossed his face and seemed about to linger there. But suddenly, he started up, closed his eyes, and placed his fingers upon his lids, as though trying to imprison within his brain some curious dream from which he feared he might awaken.

      "It is your best work, Basil, the best thing you have ever done," said Lord Henry languidly. "You must certainly send it to the Grosvenor next year. The Academy is too large and too vulgar. Whenever I've gone there, there have been either so many people that I couldn't see the pictures, which was dreadful, or so many pictures that I couldn't see the people, which was worse. The Grosvenor is really the only place."

      "I don't think I shall send it anywhere," replied Basil, tossing his head back in that odd way that used to make his friends laugh at him at Oxford. "No, I won't send it anywhere."

      Lord Henry elevated his eyebrows and looked at him in amazement through the thin blue wreaths of smoke that curled up in such fanciful whorls from his heavy, opium-tainted cigarette. "Not send it anywhere? My dear fellow, why? Have you any reason? What odd chaps you painters are! You do anything in the world to gain a reputation, and as soon as you have one, you seem to want to throw it away. It's silly of you, for there's only one thing in the world worse than being talked about, and that is not being talked about. A portrait like this would set you far above all the young men in England and make the old men quite jealous—if old men are ever capable of any emotion."

      "I know you will laugh at me," Basil replied, "but I really can't exhibit it. I've put too much of myself into it."
